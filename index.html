<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nostalgia Game Library</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/skeleton.css" />
    <link href="/css/main-styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Nostalgia Game Library</h1>
      <nav>
        <ul class="horizontal-list">
          <a id="nav-home-screen"><li>Home</li></a>
          <a id="nav-library-screen"><li>Games</li></a>
          <a id="nav-about-screen"><li>About</li></a>
        </ul>
      </nav>
    </header>
    <main>
      <div id="game-page" class="hidden">
        <section class="row page-description">
          <h2>Get ready to play!</h2>
        </section>
        <div class="row">
          <div class="three columns video-placeholder">.</div>
          <div id="game-container">
            <iframe
              src=""
              width="600"
              height="400"
              scrolling="no"
              noresize="noresize"
            ></iframe>
          </div>
          <div class="three columns video-placeholder">.</div>
        </div>
        <label for="chat-box">Chat box</label>
        <input id="chat-box" type="text" />
      </div>
    </main>
  </body>
  <script defer src="js/index.js"></script>
  <script defer src="js/screens.js"></script>
</html>
