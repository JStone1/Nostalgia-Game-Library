<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nostalgic Games Library</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link href="css/main-styles.css" rel="stylesheet" />
    <link rel="icon" href="images/circle-logo.png" />
    <script
      src="https://kit.fontawesome.com/c7ab0cffa1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
  </head>
  <body>
    <header>
      <div>
        <img class="logo small-logo" src="images/rectangle-logo.png" />
      </div>
      <nav>
        <ul class="horizontal-list small-ul">
          <a id="nav-home-screen"><li>Home</li></a>
          <a id="nav-library-screen"><li>Games</li></a>
          <a id="nav-login-screen"><li>Login</li></a>
          <img id="avatar" class="hidden" src="images/Avatar 4.png" />
        </ul>
      </nav>
    </header>
    <main>
      <div class="hidden" id="videos">
        <div id="subscriber"></div>
        <div id="publisher"></div>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="webcam.js"></script>
  <script defer src="js/index.js"></script>
  <script defer src="js/screens.js"></script>
</html>
